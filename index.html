<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body style="background-image:url(https://wallpaperscraft.com/image/paper_dents_texture_76553_3840x2160.jpg)">
    <div class="navbar navbar-default" style="margin-bottom: 0; background-color:antiquewhite">
        <div class="navbar-brand">What Happened that day?</div>
       
    </div>
      <div class="col-sm-2">
          
          <form onsubmit="submitFunction" class="form-horizontal" style="margin:1em;">
              <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" id="date"/>
              </div>
              <button type="button" id="submitbutton" class="btn btn-primary">Submit</button>
                
          </form>
      </div>     
      <div class="container col-sm-10" style="margin-top:1em;">
          <div id="articles"></div>
      </div>
      <!-- Large modal -->

      <div style="height:500px" id="myModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModal">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="modal-title">Modal title</h4>
                  </div>
                  <div class="modal-body">
                      <div class="col-sm-4">
                          <div id="articlePicture">
                              <img height="300px" src="nyt-logo.png" />
                          </div>
                      </div>
                      <div class="col-sm-8">
                          <div id="articleInformation">
                              A bunch of nonsense
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://use.fontawesome.com/ffe88ad2da.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
